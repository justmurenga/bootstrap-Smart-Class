<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/Formstylesheet.css">
    <script src="bootstrap/js/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h2><u>Contact Us</u></h2>
    <hr>
    <hr>
    <div class="row">
    <div class="col-sm-6 colOne">
        <form action="" method="post">
            <label for=""><b>first name :</b></label>
            <input type="text" name="fname" placeholder="Your first name" required class="form-control">
            <label for=""><b>last name :</b></label>
            <input type="text" name="lname" placeholder="your last name" required class="form-control">
            <label for=""><b>email :</b></label>
            <input type="email" name="emailaddress" placeholder="Your email address" required class="form-control">
            <label for=""><b>tel No :</b></label>
            <input type="tel" name="telnumber" placeholder="Your tel number" required class="form-control">
            <label for=""><b>Comments</b></label>
            <textarea name="comments" id="" cols="30" rows="10" placeholder="Your Comments" class="form-control"></textarea>
            <hr>
            <div class="buttons">
                <input type="submit" name="submit" value="Send" class="btn btn-dark">
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        <div class="logo text-center">
            <img src="images/logoOkoa.jpg" alt="logo" width="20%" height="100">
        </div>
        <hr>
        <h4 class="text-right">ICT Training Centre</h4>
        <h4 class="text-right">Ambank House 12th floor</h4>
        <h4 class="text-right">email: info@okoafinance.co.ke</h4>
        <h4 class="text-right">Tel: 0722525252</h4>
        <h4 class="text-right">website: www.okoafinance.co.ke</h4>
    </div>
</div>
</div>
</body>
</html>
